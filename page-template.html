<!DOCTYPE html>
<html lang="en">
<head>
<title>Page Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="assets/css/w3-style.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
</head>
<body>

<!-- Header -->
<div class="grid-header">
    <div class="header1 title">HEALTH REPORT</div>
    <div class="header2 subtitle">LPL STUDY</div>
    <div class="header3 separator">NAME:JOHN DOE</div>  
    <div class="header4 separator">DATE OF COLLECTION: 8/10/2022</div>
    <div class="header5 summary">Summary:</div>
</div>

<!-- Summary Grid -->
<div class="grid-summary">
      <div class="summary1 icon"><img src="assets/images/soccerball.png" width="80"></div>
      <div class="summary2 cell-title">MDS-UPDRS:</div>
      <div class="summary3 cell-value">87</div>  
      <div class="summary4 icon"><img src="assets/images/soccerball.png" width="80"></div>
      <div class="summary5 cell-title">SPPB Score:</div>
      <div class="summary6 cell-value">24</div>
      <div class="summary31 separator">1530 CONCORDIA WEST, IRVINE CA</div>
</div>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
